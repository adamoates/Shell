name: iOS CI

on:
  push:
    branches: [ main, 'test/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: SwiftLint
        run: |
          brew install swiftlint
          swiftlint --strict

  build-and-test:
    name: Build & Test
    runs-on: macos-14
    strategy:
      matrix:
        destination:
          - 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5'
          - 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=17.5'
          - 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=17.5'

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild clean build \
            -project Shell.xcodeproj \
            -scheme Shell \
            -destination "${{ matrix.destination }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project Shell.xcodeproj \
            -scheme Shell \
            -destination "${{ matrix.destination }}" \
            -only-testing:ShellTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project Shell.xcodeproj \
            -scheme Shell \
            -destination "${{ matrix.destination }}" \
            -only-testing:ShellUITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        continue-on-error: true

  analyze:
    name: Static Analysis
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Run Analyzer
        run: |
          xcodebuild analyze \
            -project Shell.xcodeproj \
            -scheme Shell \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
