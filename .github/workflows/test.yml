name: iOS CI

on:
  push:
    branches: [ main, 'test/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: SwiftLint
        run: |
          brew install swiftlint
          swiftlint

  build-and-test:
    name: Build & Test
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build
        run: |
          xcodebuild clean build \
            -project Shell.xcodeproj \
            -scheme Shell \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project Shell.xcodeproj \
            -scheme Shell \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            -only-testing:ShellTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project Shell.xcodeproj \
            -scheme Shell \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            -only-testing:ShellUITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        continue-on-error: true

  analyze:
    name: Static Analysis
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Run Analyzer
        run: |
          xcodebuild analyze \
            -project Shell.xcodeproj \
            -scheme Shell \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
