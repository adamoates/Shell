version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shell-postgres
    environment:
      POSTGRES_USER: shell
      POSTGRES_PASSWORD: shell_dev_password
      POSTGRES_DB: shell_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shell"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
